<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル練習</title>
</head>
<body>
    <table border="1">
        <thead>
            　<tr>
            　　<th>コーヒー銘柄</th>
            　　<th>100g料金</th>
            　　<th>200g料金</th>
            　</tr>
        </thead>
        <tbody>
            　　<tr>
            　　　<td>グアテマラ</td>
            　　　<td>650円</td>
            　　　<td>1200円</td>
            　　</tr>
            　　<tr>
            　　　<td>ホンジュラス</td>
            　　　<td>800円</td>
            　   <td>1500円</td>
            　</tr>
           　 <tr>
                　<td>神山ハニー</td>
                　<td>950円</td>
                　<td>1800円</td>
            　</tr>
            <tr>
                　<td>イリガチャフ</td>
                　<td>1250円</td>
                　<td>2400円</td>
            　</tr>
        </tbody>
       
    </table>

    <table border="1">
        <thead>
            　<tr>
            　　<th>id</th>
            　　<th>character</th>
            　</tr>
        </thead>
        <tbody>
            　　<tr>
            　　　<td>1</td>
            　　　<td>&amp;</td>
            　　</tr>
            　　<tr>
            　　　<td>2</td>
            　　　<td>&quot;</td>
            　</tr>
           　 <tr>
                　<td>3</td>
                　<td>&lt;</td>
            　</tr>
            <tr>
                　<td>4</td>
                　<td>&gt;</td>
            　</tr>
        </tbody>
       
    </table>
</body>
</html>
