<!DOCTYPE html>
<html lang="en">
<head>

    <title>追加問題</title>
</head>
<body>
    <table border="1">
        <tr>

        </tr>
        <tr>
        　<td rowspan="2">3</td>
        　<td>4</td>
        </tr>

            <td colspan="2">5</td>
            </tr>

    <table border="1">

        　<td>1</td>
        　<td>2</td>
        　<td>3</td>

        </tr>

        　<td colspan="3">5</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>

    <table border="1">

        　<td>1</td>

          <td>4</td>
          <td>5</td>
        </tr>
        <tr>

        </tr>

            <td rowspan="2">9</td>

            <td colspan="2">11</td>

            <td>13</td>

            <td>15</td>

    <table border="1">
        <tr>
        　<th>4月</th>

        　<td>昭和の日</td>
         
        </tr>
        <tr>
        　<th rowspan="3">5月</th>
        　<td>3日</td>
          <td>憲法記念日</td>
        </tr>
        <tr>
            <td>4日</td>
            <td>みどりの日</td>

        <tr>
            <td>5日</td>

        </tr>
        <tr>
            <th>7月</th>

            <td>海の日</td>
        </tr>

</body>
